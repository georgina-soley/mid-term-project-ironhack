<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo"
          ><img src="./images/logos/circle.svg" alt="Circle logotipo"
        /></a>
        <div class="nav-mask">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link">Services</a>
            </li>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="hide-on-mobile">
          <a href="contact-us.html" class="btn-principal">Contact Us</a>
        </div>
      </nav>
    </header>
    <section id="contact-us">
      <div class="form-contact">
        <h1>Contact Us</h1>
        <form action="email" id="form-mail">
          <div class="form-container name">
            <label for="name">Full Name*</label>
            <input
              type="text"
              id="formName"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-container email">
            <label for="email">Email</label>
            <input
              type="email"
              id="emailCount"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-container phone">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phoneNumber"
              name="phone"
              placeholder="Enter your phone"
            />
          </div>

          <div class="form-container message">
            <label for="message">Message*</label>
            <textarea
              name="message"
              placeholder="Write your message here..."
              maxlength="5000"
              required
              id="messageText"
            ></textarea>
          </div>
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </div>
    </section>
    <section id="footer">
      <div class="caja-footer">
        <div class="footer-info">
          <img src="./images/logos/circle.svg" alt="circle-logotipo" />
          <p class="direction">
            2972 Westheimer Rd. Santa Ana,<br />
            Illinois 85486
          </p>
        </div>
        <div class="footer-menu">
          <a href="#">Team</a>
          <a href="#">Services</a>
          <a href="#">About Us</a>
          <a href="#">Press</a>
          <a href="#">Projects</a>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </section>
    <!-- <script src="./index.js"></script> -->
    <script src="./scripts/formContact.js"></script>
    <script src="./scripts/hamburgerMenu.js"></script>
  </body>
</html>
